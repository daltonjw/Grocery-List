<!DOCTYPE html>

<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Grocery List App!</title>
  </head>

  <body>
    <!-- Title -->
    <h1>Current Grocery List</h1>
    <!-- Input Form -->
    <form>
      <h2>Item: 
        <input id="item" type="text">
        <input id="add-item" value="Add Item" type="submit">
      </h2>
    </form>
    <hr>
    <!-- Grocery list items show up here -->
    <div id="grocery-list"></div>
    
    <!-- Javascript tags -->
    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- Link to js file containing app functionality -->
    <script type="text/javascript" src="app.js"></script>
    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
  </body>

</html>
